site_name: Pokie
site_description: Flask boilerplate
strict: true
site_url: https://github.com/oddbit-project/pokie/
repo_name: oddbit-project/pokie
repo_url: https://github.com/oddbit-project/pokie/

theme:
  name: material

nav:
- Overview: index.md
- Tutorial: tutorial/tutorial.md
- Views:
    - Pokie Views: views/index.md
    - REST Views: views/rest.md
plugins:
- search

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
